Schema Object Array:
  description: Fields if type is array.
  fieldsGroup: true
  fields:
    -
      name: items
      type: Schema Object
      origin: JSON Schema
      modOrigin: true
      allowReference: true
      noFollow: true
      description: Value MUST be an object and not an array. Inline or referenced schema MUST be of a [Schema Object](https://github.com/OAI/OpenAPI-Specification/blob/master/versions/3.0.1.md#schemaObject) and not a standard JSON Schema. `items` MUST be present if the `type` is `array`.
    -
      name: maxItems
      type: number
      origin: JSON Schema
      description: Maximum count of items in array
    -
      name: minItems
      type: number
      origin: JSON Schema
      description: Minimum count of items in array.
    -
      name: uniqueItems
      type: boolean
      origin: JSON Schema
      description: Allow only unique items in array.
